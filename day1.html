<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Main {
            display: flex;
        }
        .head1 {
            /* border: 2px solid black; */
            height: 800px;
            width: 50%;
        }
        .head2 {
            /* border: 2px solid blue; */
            height: 800px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .h1 {
            /* border: 2px solid blue; */
            height: 100px;
            width: 70%;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container select,
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container input[type="password"] {
            position: relative;
        }
        .login-container .password-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .login-container .forgot-password {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .login-container .login-button {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-container .student-mail {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container .student-mail img {
            margin-right: 10px;
            height: 30px;
            width: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="Main">
        <div class="head1">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_10_10_17_19.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_8_14_13_51.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_10_10_17_19.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="head2">
            <div class="h1">
                <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/ums_logo1.svg" alt="">
            </div>
            <div class="login-container">
              <h2>Log in</h2>
              <select>
                  <option>HeadOffice</option>
                  
              </select>
              <input type="text" placeholder="User ID">
              <div style="position: relative;">
                  <input type="password" placeholder="Password">
                  <span class="password-icon"></span>
              </div>
              <a href="#" class="forgot-password">Forgot your password?</a>
              <button class="login-button">Login</button>
              <div class="student-mail">
                  <img src="https://static.vecteezy.com/system/resources/previews/000/421/942/original/vector-email-icon.jpg" alt="Mail Icon">
                  <a href="#">Student Mail</a>
              </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
